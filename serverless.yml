# NOTE: update this with your service name
service: notes-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: ap-southeast-2
  environment:
    tableName: ServerlessFrameWork

iamRoleStatements:
  - Effect: Allow
    Action: 
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource: "arn:aws:dynamodb:ap-southeast-2:*:*" 

functions:
  create:
    handler: create.main
    events:
      - http:
          path: notes
          cors: true
          method: post
  get:
    handler: get.main
    events: 
      - http:
          path: notes/{id}
          cors: true
          method: get
  list:
    handler: list.main
    events: 
      - http: 
          path: notes
          cors: true
          method: get
  update: 
    handler: update.main
    events: 
      - http: 
          path: notes/{id}
          cors: true
          method: put
